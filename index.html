    <div class="content">
      <div class="conjecture">
        For the sequence
        \begin{align}
          a_0&\in\mathbb{N} \\
          a_{k+1}&= \left\{
            \begin{array}{rl}
              a_k \div 2 & \quad2\mid a_k \\
              3a_k+1 & \quad2\nmid a_k
            \end{array}
          \right.
        \end{align}
        the Collatz conjecture states that
        \begin{equation}
          \forall\,a_0\,\exists\,k\text{ such that } a_k=1
        \end{equation}
      </div>
      <hr>
    </div>
